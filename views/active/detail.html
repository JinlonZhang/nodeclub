<div id="content">
    <div class="panel">
        <div class="header"><%=language.getMessage('content')%></div>
        <% if (typeof(detail) !== 'undefined') { %>
        <div class="inner no-padding">
            <article class="m-act-art">
              <h2><%= detail[0].title %></h2>
              <%= detail[0].active_detail %>
            </article>
        </div>
        <% } else { %>
        <div class="inner">
            <p><%=language.getMessage('no_this_activity')%></p>
        </div>
        <% } %>
    </div>
</div>
