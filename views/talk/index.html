
<div id="content">
    <div class="panel">
        <div class="header">
            话题
        </div>
        <% if (typeof(topics) !== 'undefined' && topics.length > 0) { %>
        <div class="inner no-padding">
            <%- partial('topic/list', {
                topics: topics,
                pages: pages,
                current_page: current_page,
                base: '/'
            }) %>
        </div>
        <% } else { %>
        <div class="inner">
            <p><%=language.getMessage('no_topic')%></p>
        </div>
        <% } %>
    </div>
</div>
